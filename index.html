<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Higher-Lower Game</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="design.css">
</head>
<body>
<h1>Higher-Lower Game</h1>
<p>Tippe ob die nächste Zahl höher oder tiefer sein wird. Die Zahlen können zwischen 0 und 100 liegen. Wer am häufigsten richtig liegt gewinnt!</p>
<!-- Colored raised button -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="RandomZahl()">
    höher
</button >
<!-- Colored raised button -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="RandomZahl()">
    tiefer
</button >
<p id="ausgabe"></p>

</body>
</html>
